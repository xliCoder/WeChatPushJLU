name: JLU Monitor (智谱AI + PushPlus)

on:
  schedule:
    # 北京时间 08:00 (UTC 0:00)
    - cron: '0 0 * * *'
    # 北京时间 18:00 (UTC 10:00)
    - cron: '0 10 * * *'
  workflow_dispatch:  # 可手动触发运行

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Secrets
        run: |
          echo "Checking environment variables..."
          if [ -z "${{ secrets.ZHIPUAI_API_KEY }}" ]; then
            echo "::error::❌ ZHIPUAI_API_KEY 未配置，请到 Settings → Secrets and variables → Actions 添加。"
            exit 1
          fi
          if [ -z "${{ secrets.PUSHPLUS_TOKEN }}" ]; then
            echo "::error::❌ PUSHPLUS_TOKEN 未配置。"
            exit 1
          fi
          echo "✅ 环境变量已检测到。"

      - name: Build and Run (with Zhipu AI)
        env:
          ZHIPUAI_API_KEY: ${{ secrets.ZHIPUAI_API_KEY }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          PUSHPLUS_TOPIC: ${{ secrets.PUSHPLUS_TOPIC }}
        run: |
          echo "🚀 Running JLU Monitor with Zhipu AI..."
          mvn -B clean compile
          mvn -B exec:java


